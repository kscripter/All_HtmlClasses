<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3.js">
    <title>Register</title>
</head>

<body>

    <div class="w3-container">
        <h2>Register</h2>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large"
            style="margin-left: 570px;">Login</button>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                    <!--<img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"-->
                </div>

                <form class="w3-container" action="menu.html">
                    <div class="w3-section">
                        <label><b>Username</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                            name="usrname" required>
                        <label><b>Password</b></label>
                        <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw"
                            required>

                        <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>

                        <!--<a class="btn btn-dark" href="GetApp.html">Get App</a>-->

                        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id01').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                    <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </div>

            </div>
        </div>
    </div>




    <script src="jquery/jquery.slim.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
